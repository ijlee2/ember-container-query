<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Isaac J. Lee">
    <meta name="description" content="Make container queries that harness the power of Ember Octane.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ember Container Query Tests</title>

    {{content-for "head"}}
    {{content-for "test-head"}}

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link rel="stylesheet" href="/@embroider/virtual/app.css">
    <link rel="stylesheet" href="/@embroider/virtual/test-support.css">

    {{content-for "head-footer"}}
    {{content-for "test-head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
    {{content-for "test-body"}}

    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="ember-testing-container">
        <div id="ember-testing"></div>
      </div>
    </div>

    <script src="/testem.js" integrity="" data-embroider-ignore></script>
    <script src="/@embroider/virtual/vendor.js"></script>
    <script src="/@embroider/virtual/test-support.js"></script>
    <script type="module">
      import "ember-testing";
    </script>
    <script type="module">
      import { start } from './test-helper';
      import.meta.glob("./**/*.{gjs,gts,js,ts}", { eager: true });

      start();
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
